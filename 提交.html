<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        textarea{
            width:300px;
            height:150px;
            resize: none;
        }
    </style>
</head>
<body>
<textarea></textarea>
<input type="submit"/>
<script type="text/javascript">
    var txt=document.querySelector('textarea');
    var btn=document.querySelector('input');
    btn.onclick=function(){
        txt.value.length==0?alert('不能为空'):txt.value.length<=60?alert('录入通过'):alert('不得超过60个字符');
    }
    txt.onkeyup=function(){
        if(txt.value.length>=60){
            btn.disabled='disabled';
        }
    }
</script>
</body>
</html>
